[package]
name = "panic_abort"
version = "0.0.0"
license = "MIT OR Apache-2.0"
repository = "https://github.com/rust-lang/rust.git"
description = "Implementation of Rust panics via process aborts"
edition = "2024"

[lib]
test = false
bench = false
doc = false

[dependencies]
alloc = { path = "../alloc" }
cfg-if = { version = "1.0", features = ['rustc-dep-of-std'] }
core = { path = "../core" }
compiler_builtins = "0.1.0"

[target.'cfg(all(not(target_os = "nanvix"), not(all(windows, target_env = "msvc"))))'.dependencies]
libc = { version = "0.2", default-features = false }

[target.'cfg(target_os = "nanvix")'.dependencies]
syscall = { git = "https://github.com/nanvix/nanvix", rev = "5693ebcee3b5d30771349107f02d76880b165c2e", package = "syscall", default-features = false, features = [
    "syscall",
    'rustc-dep-of-std',
] }

[lints.rust.unexpected_cfgs]
level = "warn"
check-cfg = ['cfg(bootstrap)', 'cfg(target_os, values("nanvix"))']
